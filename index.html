<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="http://ajaxref.com/ch2/errorreporter.js"
      type="text/javascript"
    ></script>
    <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
    <script>
      window.TrackJS &&
        TrackJS.install({
          token: "261951c24bb8465a9d171915d7423c00",
          application: 'lab9',
          // for more configuration options, see https://docs.trackjs.com
        });
    </script>

    <title>Lab 9</title>
    <style>
      button {
        margin: 3px;
      }

      button:hover {
        cursor: pointer;
      }

      #first-num,
      #second-num {
        width: 60px;
      }

      output {
        border: 1px solid gray;
        display: block;
        height: 18px;
        margin-top: 5px;
        padding: 5px;
        width: 240px;
      }

      main {
        width: 800px;
      }

      #error-btns {
        column-gap: 5px;
        display: flex;
        flex-wrap: wrap;
        margin-top: 30px;
        row-gap: 5px;
      }

      #error-btns > * {
        padding: 8px 2px;
        width: 122px;
      }
    </style>
  </head>

  <body>
    <main>
      <form>
        <fieldset>
          <legend>Error Calculator</legend>
          <input name="first-num" id="first-num" />
          <select name="operator" id="operator">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
          </select>
          <input name="second-num" id="second-num" />
          <button id="calculate">Calculate</button>
          <br />
          <output></output>
        </fieldset>
      </form>

      <section id="error-btns">
        <button onClick="consoleLog()">Console Log</button>
        <button onClick="consoleError()">Console Error</button>
        <button onClick="consoleCount()">Console Count</button>
        <button onClick="consoleWarn()">Console Warn</button>
        <button onClick="consoleAssert()">Console Assert</button>
        <button onClick="consoleClear()">Console Clear</button>
        <button onClick="consoleDir()">Console Dir</button>
        <button onClick="consoleDirxml()">Console dirxml</button>
        <button onClick="consoleGroupStart()">Console Group Start</button>
        <button onClick="consoleGroupEnd()">Console Group End</button>
        <button onClick="consoleTable()">Console Table</button>
        <button onClick="consoleTimerStart()">Start Timer</button>
        <button onClick="consoleTimerEnd()">End Timer</button>
        <button onClick="consoleTrace()">Console Trace</button>
        <button onClick="consoleTriggerGlobalError()">
          Trigger a Global Error
        </button>
      </section>
    </main>

    <script>
      let form = document.querySelector("form");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        // this is the try - catch - finally block I added
        try {
          let output = document.querySelector("output");
          let firstNum = document.querySelector("#first-num").value;
          let secondNum = document.querySelector("#second-num").value;
          if (!firstNum || !secondNum) {
            throw new Error("Please enter valid numbers");
          }
          let operator = document.querySelector("#operator").value;
          output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
        } catch (error) {
          console.error(error);
        } finally {
          console.log("This block executes every execution");
        }
      });

      let errorBtns = Array.from(
        document.querySelectorAll("#error-btns > button")
      );

      // Start your code here
      // You may move this JS to another file if you wish
      function consoleLog() {
        console.log("I am a console log");
      }
      function consoleError() {
        console.error("I am a console error");
      }
      function consoleCount() {
        console.count("I am a console count");
      }
      function consoleWarn() {
        console.warn("I am a console warn");
      }
      function consoleAssert() {
        console.assert(1 == "yes", "I am a console assert");
      }
      function consoleClear() {
        console.clear();
      }
      function consoleDir() {
        console.dir(document);
      }
      function consoleDirxml() {
        console.dirxml(document);
      }
      function consoleGroupStart() {
        console.group("I am a console group");
      }
      function consoleGroupEnd() {
        console.groupEnd();
      }
      function consoleTable() {
        console.table([
          "I am a console table",
          "I am a console table",
          "I am a console table",
        ]);
      }
      function consoleTimerStart() {
        console.time("I am a console timer");
      }
      function consoleTimerEnd() {
        console.timeEnd("I am a console timer");
      }
      function consoleTrace() {
        console.trace();
      }
      function consoleTriggerGlobalError() {
        throw new Error("I am a global error");
      }
      if (window.onerror) {
        TrackJS.track("Testing TrackJS!");
        console.log("window.onerror caught an error");
      }
    </script>
  </body>
</html>
